name: ACM Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'arteco-acm-frontend/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
    paths:
      - 'arteco-acm-frontend/**'

jobs:
  build:
    # Run build job for pushes to main or open PRs
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./arteco-acm-frontend
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: arteco-acm-frontend/package-lock.json
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test -- --watchAll=false
    - name: Build
      run: npm run build
      env:
        REACT_APP_API_URL: "https://arteco-fineartapi-prod-bxetekage3a2b6em.eastus2-01.azurewebsites.net"
        CI: false
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: acm-frontend-app
        path: arteco-acm-frontend/build

  deploy_production:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Deploy ACM Frontend to Production
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: acm-frontend-app
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # Use root of artifact
          output_location: ""

  deploy_preview:
    needs: build
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Deploy ACM Frontend to Preview
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: acm-frontend-app
      - name: Deploy to Azure Static Web App (Preview)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_SKY_071D8F90F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # Use root of artifact
          output_location: ""

  close_preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close ACM Frontend Preview
    steps:
      - name: Close Pull Request Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_SKY_071D8F90F }}
          action: "close"